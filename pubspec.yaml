name: multicines_app
description: MultiCines app with PocketBase and Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # PocketBase
  pocketbase: ^0.23.0+1
  
  # Network
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  dartz: ^0.10.1
  
  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.3
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
